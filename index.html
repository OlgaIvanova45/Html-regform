<!DOCTYPE html>
<head>
	<title>Menu</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css?v=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
</head>
<body>
	<div class="container">
		<div class="registration">
			<h1>Регистрация</h1><hr>
			<form action="#" method="POST">
				<div>
					<label>E-mail<input type="text" name="email" placeholder="example@site.domain"></label>
					<div>
						<label for="password1">Пароль</label>
						<input type="password" name="password1" placeholder="password">
					</div>
					<div>
						<label for="password2">Повторите пароль</label>
						<input type="password" name="password2" placeholder="password">
					</div>
					<label>ФИО<input type="text" name="name" placeholder="Игорев Игорь Игоревич"></label>
					<label>Возраст<br><input type="text" name="Age" placeholder="18" pattern="\d{1|2}"></label>
				</div>
				<hr>
				<div class="controls">
					<input type="submit" value="Отправить">
					<input type="reset" value="Отмена">
				</div>
			</form>
		</div>
	</div>
</body>
